<!DOCTYPE html>
<html lang="en">
<head>
    <!--metadata-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} | Flask To-Do App</title>

    <!--stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans%7CRoboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/jumbotron-narrow.css')}}">
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
    <div class="container">
        {% include "includes/_navbar.html" %}
        {% include "includes/_flash.html" %}
        {% include "includes/_messages.html" %}

        {% block body %}
        {% endblock %}

        {% include "includes/_footer.html" %}
    </div>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block scripts%}
    {% endblock %}
</body>
</html>
